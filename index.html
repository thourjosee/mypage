<!DOCTYPE html>
<html>
    <head>
        <!-- 웹페이지 보이지는 않지만, 필요한 설정을 해두는 곳이에요.
             우리가 집을 위해 미리 생각 해놓은 것을 적어두는 곳이라고 할 수 있죠!-->
        <meta charset=“UTF-8” />
        <meta http-equiv=“X-UA-Compatible” content=“IE=edge” />
        <meta name=“viewport” content=“width=device-width, initial-scale=1.0” />
        <meta property=“og:title” content=“르탄이 - 프로필 링크” />
        <meta property=“og:description” content=“어서와 코딩은 처음이지?” />
        <meta property=“og:image” content=“공유할 이미지” />
        <title>르탄이 - 프로필 링크</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            *{
                font-family: "Pretendard",serif;
            }
            body{
                background-color: #0468BF;
            }
            .profile {
                width: 100px;
                height: 100px;

                background-image: url('증사.png');
                background-size: cover;
                background-position: center;

                border-radius: 100%;

                border: 2px solid white
            }
            .main{
                color:#F2CB05;
                fontsize: 20px;

                margin-top: 20px;
                margin-bottom: 5px;
            }
            .sub{
                color:#F2CB05;
                fontsize: 14px;
                margin-top: 0px;
                margin-bottom: 30px;
            }
            .wrap{
                width: 300px;
                margin: 30px auto 0px auto;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .wrap > a{
               width: 300px;
               height: 50px;
               
               background-color: aliceblue;
               border-radius: 8px;
               margin-bottom: 10px;

               font-size: 14px;
               font-weight: bold;
               color:#0468BF;
               display: flex;
               flex-direction: column;
               justify-content: center;
               align-items: center;
               text-decoration: none;
               box-shadow: 3px 3px 5px 0px black;
            }
            .wrap > a:hover{
                background-color: #F2F2F2;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="profile"></div>
            <h1 class="main">코딩?</h1>
            <p class="sub">내가 해냄</p>
            <a target="_blank" href="https://www.instagram.com/shoot_for_luna/">Instagram</a>
            <a target="_blank" href="https://m.blog.naver.com/gkpotqeb9550">blog</a>
            <a target="_blank" href="https://chang.spartacodingclub.kr/">Shoot for the moon</a>
            <a target="_blank" href="https://ddingdong.spartacodingclub.kr/">mise, you'll land among the stars</a>
        </div>
    </body>
</html>
